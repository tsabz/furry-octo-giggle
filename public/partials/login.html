<form name="login" ng-submit="ctrl.login()">
  <h2>Login</h2>
  <fieldset>
    <label for="username">Username:</label>
    <input type="text" name="username" ng-model="ctrl.createForm.username">
    <label for="password">Password:</label>
    <input type="password" name="password" ng-model="ctrl.createForm.password">
  </fieldset>
  <input type="submit">
  <p>New User? <button ng-click="toggleForm()">Sign Up Instead</button></p>

</form>
