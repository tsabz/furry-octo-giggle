
<form class="userforms" name="signup" ng-submit="ctrl.signup()">
  <h3>Sign Up</h3>
  <div class="row">
    <div class="input-field col s6">
      <input type="text" name="firstname" ng-model="ctrl.createForm.firstname">
      <label for="firstname">First Name</label>
    </div>
    <div class="input-field col s6">
     <input type="text" name="lastname" ng-model="ctrl.createForm.lastname">
    <label for="lastname">Last Name</label>
    </div>
  </div>
    <div class="row">
      <div class="input-field col s12">
        <input type="text" name="username" ng-model="ctrl.createForm.username">
        <label for="username">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input type="password" name="password" ng-model="ctrl.createForm.password">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row center">
      <input type="submit" value="CREATE ACCOUNT" class="btn-small">
    </div>
    <div class="row">
      <div id="errorContainer" class="errorcontainer" ng-if="ctrl.errorExists" ng-include="'partials/error.html'"></div>
    </div>
    <div class="row">
      <button class="btn-small changeform-btn" ng-click="ctrl.toggleForm()">Returning User? Log-in.</button>
    </div>
  </div>  
</form>
