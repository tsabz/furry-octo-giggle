<h2 class="center">{{ctrl.loggedInUser.firstname}}'s Commonplace Book</h2>
<div class="card-section">
  <!-- Need to add an array into app.js that is specific to cards
  with user's id attached, uses bookmark show route to fill array.-->
  <div class="row">
    <div class="card medium col s12 l6" ng-repeat="quote in ctrl.userQuotes">
      <div class="card-content">
          <div class="top-bar">
            <p>{{quote.name}}</p>
            <div class="edit-and-delete-buttons">
              <button class="btn-small" ng-if="ctrl.updateForm != $index" ng-click="ctrl.openUpdateForm($index)">Edit</button>
              <button class="btn-small" ng-if="ctrl.updateForm === $index" ng-click="ctrl.closeUpdateForm()">Close Form</button>
              <button class="btn-small" ng-click="ctrl.deleteQuote(quote)">X</button>
          </div>
          </div>
          
        <h2 class="quotebody">{{quote.body}}
        <span class="author"><i>{{quote.author}}</i></span></h2>
        <ul class="tags-ul">
          <li class="blue-grey" ng-repeat="tag in quote.tags">{{tag}}</li>
        </ul>



        <div ng-if="ctrl.updateForm === $index">
          <div class="row editform">
            <div ng-include="'partials/editquote.html'" ></div>
          </div>
        </div>



      </div>
    
    </div>
  </div>
</div>
