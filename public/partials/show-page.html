<h2>{{ctrl.loggedInUser.firstname}}'s Commonplace Book</h2>
<div class="card-section">
  <h2>This is the Show Page</h2>
  <!-- Need to add an array into app.js that is specific to cards
  with user's id attached, uses bookmark show route to fill array.-->
  <div class="card" ng-repeat="quote in ctrl.userQuotes">
    <div class="quote-section">{{quote.body}}</div>
    <div class="quote-details-section">
    <p>{{quote.name}}</p>
    <p>{{quote.auther}}</p>
    <button ng-click="openupdateForm($index)">Edit</button>
    <button ng-click="ctrl.deleteQuote(quote)">X</button>
    </div>
    <div class="tags">
      <ul>
          <li ng-repeat="tag in quote.tags">{{tag}}</li>
      </ul>
    </div>
    <div class="editform" ng-if="this.updateForm === $index">
      <form ng-submit="ctrl.editQuote(quote)">
        <input type="text" name="name" ng-model="ctrl.name" placeholder="Name for Quote">
        <label for="name">Name Your Quote: </label>
        <input type="text" name="body" ng-model="ctrl.body" placeholder="Quote">
        <label for="body">Your Quote: </label>
        <input type="text" name="Author" ng-model="ctrl.author" placeholder="Author">
        <label for="Author">Author: </label>
        <input type="text" name="tags" ng-model="ctrl.tags" placeholder="tags separated by comma">
        <label for="tags">Enter your category tags, seperated by commas </label>
        <input type="checkbox" name="public" ng-model="ctrl.public">
        <label for="public">Is this Quote Public? </label>
        <input type="submit" value="Create Quote">
      </form>
    </div>
  </div>
</div>
