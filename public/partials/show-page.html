<h2>{{ctrl.loggedInUser.firstname}}'s Commonplace Book</h2>
<div class="card-section">
  <h2>This is the Show Page</h2>
  <!-- Need to add an array into app.js that is specific to cards
  with user's id attached, uses bookmark show route to fill array.-->
  <div class="card" ng-repeat="quote in ctrl.userQuotes">
    <div class="quote-section">{{quote.body}}</div>
    <div class="quote-details-section">
    <p>{{quote.name}}</p>
    <p>{{quote.auther}}</p>
    <button ng-click="ctrl.openupdateForm($index)">Edit</button>
    <button ng-click="ctrl.deleteQuote(quote)">X</button>
    </div>
    <div class="tags">
      <ul>
          <li ng-repeat="tag in quote.tags">{{tag}}</li>
      </ul>
    </div>
    <div class="row editform" ng-if="ctrl.updateForm === $index">
      <div ng-include="'partials/editquote.html'" ></div>
    </div>
  </div>
</div>
