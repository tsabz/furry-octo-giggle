<div class="container">
    <h2>Commonplace Book</h2>

    <div ng-repeat="quote in ctrl.allQuotes">
        <div class="card">
            <div class="card-content">
                <h6>{{quote.body}}</h6>
            </div>
            <div class="card-tabs">
              <ul class="tabs tabs-fixed-width">
                <li class="tab"><a href="#test4">{{quote.name}}</a></li>
                <!-- <li class="tab"><a class="active" href="#test5">{{quote.tags}}</a></li> -->
                <li class="tab"><a href="#test6">{{quote.author}}</a></li>
              </ul>
            </div>
            <div class="card-content grey lighten-4">
              <div class="test4" id="test4" ng-repeat="tag in quote.tags">#{{tag}}</div>
            </div>
          </div>  
    </div>
