<div class="wrap" id="wrap">
    <form action="" autocomplete="on">
        <input class="search" id="search"type="text" ng-model="searchQ.tags" placeholder="search for quotes">
    </form>
</div>
<div class=indexbody>
<div class="cardcontainer">
</div>
    <div ng-repeat="quote in ctrl.allQuotes | filter: searchQ">
        <div class="card" ng-if="quote.public === true">
            <div class="card-tabs">
                <ul class="tabs tabs-fixed-width">
                  <li class="tab"><a href="#test4">{{quote.name}}</a></li>
                  <li class="tab"><a href="#test6">{{quote.author}}</a></li>
                </ul>
            <div class="card-content">
                <h6 class="cardfont">{{quote.body}}</h6>
            </div>
            <div class="card-content">
                <ul class="index-tags-ul">
                    <li id="test4" ng-repeat="tag in quote.tags">#{{tag}}</li>
                  </ul>
            </div>
          </div>  
    </div>
</div>
