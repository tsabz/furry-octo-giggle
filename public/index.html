<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="CommonplaceApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CommonPlace</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" charset="utf-8"></script>
    <!-- Materials Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <!-- link to materialize scss -->
    <link rel="stylesheet" href="css/sass/materialize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="/js/app.js" charset="utf-8"></script>
</head>
<body ng-controller="CommonplaceController as ctrl">
  <nav ng-include="'partials/nav.html'"></nav>
  <div class="container">

    <section ng-if="ctrl.loggedInUser === false">
      <div ng-if="ctrl.loginForm === true" ng-include="'partials/login.html'"></div>
      <div ng-if="ctrl.signupForm === true" ng-include="'partials/signup.html'"></div>
    </section>
    <section ng-if="ctrl.loggedInUser !== false">
      <h2>Welcome!</h2>
      <div ng-include="'/partials/newquote.html'"></div>
      <div ng-include="ctrl.includePath"></div>
    </section>
  </div>
<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!--Materialize js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/style.js"></script>
</body>
</html>
